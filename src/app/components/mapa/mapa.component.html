<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let marc of marcadores; let i = index" [latitude]="marc.lat" [longitude]="marc.lng">
                <agm-info-window [disableAutoPan]="true">
                    <strong>{{ marc.title }}</strong>
                    <p>{{ marc.descripcion }}</p>
                    <div>
                        <button mat-raised-button color="primary" (click)="editarMarcador(i)">Editar</button>
                        <button mat-raised-button color="warn" (click)="borrarMarcador(i)">Borrar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
